<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    
    <link rel="stylesheet" href="/css/buscaminasStyle.css">
    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="/js/load-game.js"></script>
</head>
<body>
    <div class="container">
        <div class="config-column">
            <label>Bet amount:</label>
            <input type="number" id="bet-amount" placeholder="Bet amount"  class="blocked" disabled>
            <label>Number of mines:</label>
            <div class="mines-input">
                <div class="mine-input-number blocked">1</div>
                <div class="mine-input-number blocked">3</div>
                <div class="mine-input-number blocked">5</div>
                <div class="mine-input-number blocked">10</div>
                <div class="mine-input-number blocked" id='custom-mines'>
                    Custom
                </div>
            </div>
            <input type="hidden" id="mines" placeholder="Number of mines">

            <button id="check-out" class="check-out" onclick="">Cash-Out </button>
        </div>
        <div id="minesweeper">
            
        </div>
    </div>
</body>
</html>
