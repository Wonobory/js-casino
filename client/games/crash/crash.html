<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash</title>
    
    <link rel="stylesheet" href="/css/buscaminasStyle.css">
    <script defer src="/js/games/crashLogic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/crash.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo-container">
            <div>
                <img src="/svg/espinaca-logo.png" class="logo">
                <h1>Cantina Espinaca</h1>
            </div>
            
        </div>

        <div class="user-data">
            <div class="balance-container">
                <div class="currency-container">
                    <span>$</span>
                </div>

                <span class="balance-text" id="balance">0,00</span>
                
                <div class="deposit-button">
                    Deposit
                </div>
            </div>
        </div>
    </header>


    <div class="crash-center">
        <div class="crash-container-container">
            <div class="crash-container">
                <div class="user-menu" id="user-menu">
                    <label>Bet:</label>
                    <div class="input-background">
                        <span>$</span>
                        <input type="number" id="bet-amount">
                    </div>

                    <label>Auto Cash-Out:</label>
                    <div class="input-background">
                        <span>x</span>
                        <input type="number" id="auto-cashout">
                        <div class="cross hidden" id="cross-auto-cashout"></div>
                        
                    </div>
                    
                    <div id="spawn-button">
                        <button id="bet-button" class="start-game" onclick="placeBet()">Place Bet</button>
                    </div>
                    

                    <div class="player-list-container">
                        <div class="player-list-container-container">
                            <table>
                                <tr>
                                    <th id="player-total">0 players</th>
                                    <th id="bets-total">$0.00</th>
                                </tr>
                                <tbody id="player-list">
                            </table>
                        </div>                        
                    </div>                    
                </div>
            
                <div class="window-crash">
                    <canvas id="render" width="700" height="500">
            
                    </canvas>
            
                    <div id='new-game-modal' class="new-game-container hidden">
                        <div class="crash-background">
                            
                        </div>
                        <div class="new-game-text-container ">
                            <h3 class="new-game-header">New game starting in:</h3>
                            <h1 id="new-game-timer">15.00s</h1>
                        </div>
                    </div>
            
                    <div class="multiplier-container">
                        <h1 id="multiplier">x1.0</h1>
                        <div>
                            <span>Total profit:</span>
                            <span id="profit">+ 0.00</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div id="last-multipliers" class="last-multipliers">
                <div class="last-multipliers-cover">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
