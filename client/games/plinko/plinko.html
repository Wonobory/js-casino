<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    
    <link rel="stylesheet" href="/css/buscaminasStyle.css">
    <script defer src="/js/games/plinkoLogic.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/plinko.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div>
                <img src="/svg/espinaca-logo.png" class="logo">
                <h1>Cantina Espinaca</h1>
            </div>
            
        </div>

        <div class="user-data">
            <div class="balance-container">
                <div class="currency-container">
                    <span>$</span>
                </div>

                <span class="balance-text" id="balance">0,00</span>
                
                <div class="deposit-button">
                    Deposit
                </div>
            </div>
        </div>
    </header>


    <div class="plinko-game">
        <div class="user-menu">
            <label>Bet:</label>
            <div class="input-background">
                <span>$</span>
                <input type="number" id="bet-amount">
            </div>

            <button id="bet-button" class="start-game" onclick="placeBet()">Place Bet</button>
        </div>
        <div id="plinko-container" class="plinko-container">
    
        </div>
    </div>
    
</body>
</html>
